<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pe-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend d-none d-sm-block">
          <div class="input-group-text">Filtro: </div>
        </div>
        <div class="me-1">
          <input
            type="text"
            class="form-control"
            id="labelsearch"
            placeholder="digite aqui..."
            [(ngModel)]="filtroLista"
          >
        </div>
        <button type="submit" class="btn btn-outline-success h-100 d-none d-sm-block">Buscar</button>
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary itens-center" routerLink="/eventos/detalhe">
        <fa-icon class="" [icon]="faPlusCircle"></fa-icon>
        <b class="ms-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th class="d-none d-md-table-cell">
          <button
            class="btn btn-outline-light btn-sm"
            (click)="toggleImagem()"
          >
            <fa-icon [icon]="exibirImagem ? faEye : faEyeSlash"></fa-icon>
            {{ exibirImagem ? 'Ocultar' : 'Exibir' }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados; index as i" (click)="detalheEvento(evento.id)" style="cursor: pointer;">
        <td class="d-none d-md-table-cell">
          <img
            src="/assets/{{ evento.imagemURL }}"
            [style.width.px]="larguraImagem"
            [style.margin.px]="margemImagem"
            [collapse]="!exibirImagem"
            [isAnimated]="true"
          >
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td class="d-none d-md-table-cell">{{ evento.local }}</td>
        <td>{{ evento.dataEvento | DateTimeFormatPipe }}</td>
        <td class="d-none d-md-table-cell">{{ evento.qtdPessoas }}</td>
        <td class="d-none d-md-table-cell">{{ evento.lotes[0].nome | uppercase }}</td>
        <td>
          <div class="btn-group">
            <!-- <button type="button" class="btn btn-primary btn-sm me-2" tooltip="Editar">
              <fa-icon [icon]="faEdit"></fa-icon> Editar
            </button> -->
            <button type="button" class="btn btn-danger btn-lg me-2" tooltip="Excluir" (click)="openModal(template)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
