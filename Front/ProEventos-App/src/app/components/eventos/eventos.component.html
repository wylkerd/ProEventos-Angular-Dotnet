<app-titulo [titulo]="'Eventos'" [iconClass]="'fas fa-calendar-alt'"></app-titulo>

<div class="form-inline mb-2 d-flex align-items-center">
  <label for="" class="me-2">Filtro: </label>
  <div class="form-group me-2">
    <input
      type="text"
      class="form-control"
      id="labelsearch"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    >
  </div>
  <button type="submit" class="btn btn-outline-success h-100">Buscar</button>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button
          class="btn btn-outline-light btn-sm"
          (click)="toggleImagem()"
        >
          <fa-icon [icon]="exibirImagem ? faEye : faEyeSlash"></fa-icon>
          {{ exibirImagem ? 'Ocultar' : 'Exibir' }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados; index as i">
      <td>
        <img
          src="/assets/{{ evento.imagemURL }}"
          [style.width.px]="larguraImagem"
          [style.margin.px]="margemImagem"
          [collapse]="!exibirImagem"
          [isAnimated]="true"
        >
      </td>
      <td>{{ evento.id }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento | DateTimeFormatPipe }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lotes[0].nome | uppercase }}</td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-sm me-2" tooltip="Editar">
            <fa-icon [icon]="faEdit"></fa-icon> Editar
          </button>
          <button type="button" class="btn btn-danger btn-sm me-2" tooltip="Excluir" (click)="openModal(template)">
            <fa-icon [icon]="faTrash"></fa-icon> Excluir
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
